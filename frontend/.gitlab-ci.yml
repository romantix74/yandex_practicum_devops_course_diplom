---
cache:
  paths:
    - frontend/dist/frontend

variables:
  FRONTEND_VERSION: 1.0.${CI_PIPELINE_ID}

stages:
  - build
  - test
  - release


build-frontend-code-job:
  stage: build  
  only:
    changes:
      - frontend/*
  image:
    name: gcr.io/kaniko-project/executor:v1.9.0-debug
    entrypoint: [""]
  # переменные CI_REGISTRY_USER, CI_REGISTRY_PASSWORD, CI_REGISTRY генерятся Гитлабом, их задавать не надо
  script:
    - echo "test"
    - /kaniko/executor
      --context "${CI_PROJECT_DIR}/frontend"
      --dockerfile "${CI_PROJECT_DIR}/frontend/Dockerfile"
      --destination "${CI_REGISTRY_IMAGE}/momo-frontend:${FRONTEND_VERSION}"
      --build-arg FRONTEND_VERSION=$FRONTEND_VERSION
      --cache=true
  artifacts:
    paths:
      - frontend/dist/frontend

release:
  variables:
    GIT_STRATEGY: none
  image:
    name: gcr.io/go-containerregistry/crane:debug
    entrypoint: [ "" ]
  cache: [ ]
  stage: release
  before_script:
    - crane auth login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  script:
    - crane tag $CI_REGISTRY_IMAGE/momo-frontend:${FRONTEND_VERSION} latest
